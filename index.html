<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form>
        <label for = "p1Name">Player 1 Name: </label>
        <input type = "text" id = "p1Name" value = "Player 1">

        <label for = "p2Name">Player 2 Name: </label>
        <input type = "text" id = "p2Name" value = "Player 2">

        <button id = "submit">Start Game</button>
    </form>
    <div id = "turn">Turn: Player 1</div>
    <div id="container">
    </div>
    <!-- <div class = "square"> </div> -->
    <script src = "tic-tac-toe.js"></script>
</body>
</html>
